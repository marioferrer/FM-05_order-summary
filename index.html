<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="card">

    <img class="banner__img" src="images/illustration-hero.svg" alt="banner image">
  
    <div class="wrapper">

      <div class="summary">
        <h1 class="summary__h1">Order Summary</h1>
        <p class="summary__p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>
      </div>

      <div class="plan">
        <img class="plan__icon" src="images/icon-music.svg" alt="Icon Music">
        <div class="plan__wrapper">
          <span class="plan__tittle">Annual Plan</span>
          <span class="plan__price">$59.99/year</span>
        </div>
        <a class="plan__link" href="#">Change</a>
      </div>

      <footer class="footer">
        <button class="footer__btn">Proceed to Payment</button>
        <button class="footer__btnCancel">Cancel Order</button>
      </footer>

    </div>
    
  </main>

</body>

</html>
